        <title>Depths of the Fools</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Depths of the Fools</h1>
        <p>The fools will return one day</p>
        <p>Fools' past black and burnt  </p>
        <p>It whispers when the shores descend</p>
        <p>Calling back to the depths</p>
        <p></p>
        <p>Stand firm, as the last one</p>
        <p>Time pass us by, never forget</p>
        <p>The final wish</p>
        <p>The last duty</p>
        <p>Never let them return</p>
    </body>
