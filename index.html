        <title>Depths of the Fools</title>
        <meta charset="utf-8">

    <body>
        <h1>Depths of the Fools</h1>
        <p><strong>The fools will return one day</strong></p>
        <h3>Fools' past black and burnt  </h3>
        <p><em>It whispers when the shores descend</em></p>
        <p>Calling back to the depths</p>
        <p><em>Diving under the tides</em></p>
        <p><strong>Stand firm, as the last one</strong></p>
        <h5>Time pass us by, never forget</h5>
        <p>The final wish</p>
        <h4>The last duty</h4>
        <p><strong>Never let them return</strong></p>
